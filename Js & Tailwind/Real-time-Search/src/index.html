<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Finder</title>
    <!-- Tailwind CLI build -->
    <link href="output.css" rel="stylesheet" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-900 via-indigo-900 to-violet-900 text-slate-50 antialiased"
  >
    <!-- Decorative glow -->
    <div
      aria-hidden
      class="pointer-events-none fixed inset-0 -z-10 overflow-hidden"
    >
      <div
        class="absolute -top-24 -left-24 h-[32rem] w-[32rem] rounded-full bg-fuchsia-500/20 blur-3xl"
      ></div>
      <div
        class="absolute -bottom-24 -right-24 h-[28rem] w-[28rem] rounded-full bg-indigo-400/20 blur-3xl"
      ></div>
    </div>

    <main class="mx-auto w-full max-w-3xl p-6 md:p-10">
      <section
        class="rounded-3xl border border-white/10 bg-white/5 backdrop-blur-md shadow-2xl"
      >
        <!-- Header -->
        <header
          class="flex items-center gap-3 border-b border-white/10 px-6 py-5 md:px-8"
        >
          <span
            class="inline-flex h-10 w-10 items-center justify-center rounded-xl bg-gradient-to-tr from-amber-400 to-pink-500 text-slate-900 font-black"
          >
            🎬
          </span>
          <div>
            <h1 class="text-xl md:text-2xl font-extrabold tracking-tight">
              Cinema Finder
            </h1>
            <p class="text-xs md:text-sm text-slate-200/70">
              Type to search movies in real time
            </p>
          </div>
        </header>

        <!-- Search -->
        <div class="px-6 py-6 md:px-8 md:py-8">
          <label for="searchInput" class="sr-only">Search movies</label>
          <div class="relative">
            <span
              class="pointer-events-none absolute inset-y-0 left-3 flex items-center"
            >
              <!-- search icon -->
              <svg
                class="h-5 w-5 text-slate-300"
                viewBox="0 0 24 24"
                fill="none"
                aria-hidden
              >
                <path
                  d="M21 21l-4.35-4.35"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <circle
                  cx="11"
                  cy="11"
                  r="6"
                  stroke="currentColor"
                  stroke-width="1.5"
                />
              </svg>
            </span>
            <!-- JS will listen to input events on this field -->
            <input
              id="searchInput"
              type="text"
              autocomplete="off"
              placeholder="Search by title, e.g. “Inception”, “Avengers”, “Kantara”..."
              class="w-full rounded-2xl bg-white/10 border border-white/10 pl-11 pr-4 py-3 text-base placeholder-slate-300/70 text-slate-50 focus:outline-none focus:ring-2 focus:ring-fuchsia-300/60 focus:border-transparent"
            />
          </div>

          <!-- Display area updated live as you type -->
          <div
            id="movieDisplay"
            class="mt-6 min-h-[6rem] rounded-2xl border border-white/10 bg-white/5 p-4 text-sm md:text-base text-slate-100"
          >
            Start typing to see results…
          </div>
        </div>

        <!-- Footer note -->
        <footer class="px-6 pb-6 md:px-8 md:pb-8 text-[12px] text-slate-300/70">
          Tip: Results update on every keystroke. No button needed.
        </footer>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
