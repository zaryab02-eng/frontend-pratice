<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wisdom UI</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="flex items-center justify-center h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500"
  >
    <div
      class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-xl text-center w-96"
    >
      <h1 class="text-2xl font-bold text-white mb-6">✨ Wisdom Finder ✨</h1>

      <!-- Button -->
      <button
        id="quoteBtn"
        class="px-6 py-3 bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 text-white font-semibold rounded-xl shadow-lg hover:scale-105 hover:shadow-2xl transition duration-300 ease-in-out"
      >
        Get Wisdom
      </button>

      <!-- Display -->
      <div
        id="quoteDisplay"
        class="mt-6 text-lg text-white font-medium italic"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
