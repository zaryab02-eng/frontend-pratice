<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather & Quote Dashboard</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-4"
  >
    <div
      class="w-full max-w-xl bg-white rounded-3xl shadow-2xl p-8 text-center"
    >
      <h1 class="text-3xl font-extrabold text-indigo-600 mb-6">🌍 Dashboard</h1>

      <!-- Display Section -->
      <div
        id="dashboardDisplay"
        class="w-full text-lg font-medium text-gray-800 p-6 rounded-2xl bg-gray-100 shadow-inner min-h-[150px] flex flex-col items-center justify-center space-y-4"
      >
        <p class="text-gray-500">Weather & Quote will appear here...</p>
      </div>

      <!-- Button -->
      <button
        id="dashboardBtn"
        class="mt-6 px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl shadow-md transition transform hover:scale-105"
      >
        Show Dashboard✨
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
