<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Bonus Display</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-700"
  >
    <div
      class="w-full max-w-md p-8 bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl border border-blue-200"
    >
      <!-- Banking Logo / Heading -->
      <div class="flex items-center justify-center space-x-2 mb-6">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-8 h-8 text-blue-700"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M3 10h18M4 6h16M6 14h12M9 18h6"
          />
        </svg>
        <h1 class="text-2xl font-bold text-blue-900">
          Royal Bank - Bonus Portal
        </h1>
      </div>

      <!-- Divider -->
      <hr class="mb-6 border-blue-200" />

      <!-- Button -->
      <button
        id="showBonusBtn"
        class="w-full px-6 py-3 bg-blue-700 text-white font-semibold rounded-xl shadow-md hover:bg-blue-800 transition-all"
      >
        ðŸ’° Check Bonus
      </button>

      <!-- Display -->
      <div
        id="bonusDisplay"
        class="mt-6 text-lg text-blue-900 font-medium text-center p-4 bg-blue-50 rounded-xl border border-blue-200"
      >
        <!-- Bonus info will appear here -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
