<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number doubler</title>
    <link rel="stylesheet" href="output.css">
</head>
<body id="page" class="h-dvh w-dvw bg-[#797270] flex justify-center items-center min-h-dvh rounded-">
    <div id="box" class="h-[23rem] w-[30rem] bg-[#B0C0BC] border-4 border-black flex flex-col items-center justify-around rounded-2xl">
        <p class="text-3xl text-zinc-700 font-bold border-4 border-dashed border-black">Number Doubler✖️</p>
        <div id="result" class="h-8 w-max bg-[#C1EDCC] border-2 border-white text-center font-semibold text-black relative bottom-5">Result</div>
        <div id="input" class="h-min w-min bg-[#C1EDCC] border-2 border-black rounded-[1rem] relative bottom-12">
            <input type="number" placeholder="Enter Number!" class="relative text-center text-2xl text-black">
        </div>
        <button id="submit" class="h-max w-max bg-amber-300 p-2 border-4 border-black rounded-2xl relative bottom-20">Press-to-Double</button>
    </div>

    <!-- JavaScript to handle the doubling logic -->
    <script src="script.js"></script>
</body>
</html>
