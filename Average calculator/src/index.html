<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="h-14 bg-linear-to-r from-[#5A84EE] to-[#A18FF0] flex flex-col justify-center items-center min-h-dvh">
<div class="bg-[#1F2933] h-[36.5px] w-[19rem] border-[#1F2933] rounded-tl-2xl rounded-tr-2xl border-l-[1px] border-r-[1px] border-t-[1px] border-b-[1px] flex justify-center items-center text-2xl text-white font-semibold"><h2 class="relative bottom-0.5">Display</h2></div>    
<div class="border-l-[1px] border-r-[1px] border-b-[1px] border-white h-[22rem] w-[19rem] bg-linear-to-r from-[#ADBCFD] to-[#D0C2FB] flex flex-col items-center p-2 rounded-bl-2xl rounded-br-2xl justify-evenly">
    <h1 class="text-[#343B4A] text-[28px]/[1.1] font-semibold font-Roboto text-center">Grade Average Calculator</h1>
    <p class="text-[#585A7A] text-center text-[14px]/[1.1] ml-7 mr-7">Calculate the average of your gardes easily</p>
    <div class="grid grid-cols-[auto_1fr] grid-rows-4 gap-y-[11px] gap-x-[28px] p-1.5 relative top-[5px]">
        <span class="text-[#292E4A] text-[15px] font-semibold">Student Name</span>
        <div class="h-[1.8rem] w-[8rem] bg-[#FDFCFF] border-0 rounded-[5px] pl-1 pt-0.5 overflow-hidden"><input type="text" class="h-[1.3rem] w-[8rem] focus:outline-0"></div>
        <span class="text-[#292E4A] text-[15px] font-semibold">Grade 1</span>
        <div class="h-[1.8rem] w-[8rem] bg-[#FDFCFF] border-0 rounded-[5px] pl-1 pt-0.5 overflow-hidden"><input type="number" class="[appearance:textfied] [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none h-[1.3rem] w-[8rem] focus:outline-0"></div>
        <span class="text-[#292E4A] text-[15px] font-semibold">Grade 2</span>
        <div class="h-[1.8rem] w-[8rem] bg-[#FDFCFF] border-0 rounded-[5px] pl-1 pt-0.5 overflow-hidden"><input type="number" class="[appearance:textfied] [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none h-[1.3rem] w-[8rem] focus:outline-0"></div>
        <span class="text-[#292E4A] text-[15px] font-semibold">Grade 3</span>
        <div class="h-[1.8rem] w-[8rem] bg-[#FDFCFF] border-0 rounded-[5px] pl-1 pt-0.5 overflow-hidden"><input type="number" class="[appearance:textfied] [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none h-[1.3rem] w-[8rem] focus:outline-0"></div>
    </div>
    <div class="relative top-1 flex">
        <button id="calculate" class="font-semibold bg-[#0079FF] pr-14 pl-14 pt-[3px] pb-[5px] text-white text-[19px] font-sans border-0 rounded-bl-[14px] rounded-tl-[14px]">Calculate</button>
        <button id="reset" class="h-[36.5px] w-[46px] bg-red-500 border-0 rounded-br-[14px] rounded-tr-[14px] text-2xl text-white"><i class="fa-solid fa-arrow-rotate-left"></i></button>
    </div>
</div>
 <div></div>
</body>
</html>
