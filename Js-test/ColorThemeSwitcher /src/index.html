<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Switcher</title>
    <link href="output.css" rel="stylesheet" />
    <!-- Tailwind CLI build ka CSS link -->
  </head>
  <body
    class="min-h-screen flex flex-col items-center justify-center gap-6 bg-white text-black"
  >
    <h1 class="text-3xl font-bold">Theme Switcher Example</h1>

    <div class="flex gap-4">
      <button id="darkBtn" class="px-4 py-2 rounded-lg bg-gray-800 text-white">
        Dark Mode
      </button>
      <button id="lightBtn" class="px-4 py-2 rounded-lg bg-gray-200 text-black">
        Light Mode
      </button>
      <button id="blueBtn" class="px-4 py-2 rounded-lg bg-blue-600 text-white">
        Blue Mode
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
