<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Display App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0A2342] min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Name Display</h1>
        
        <!-- Text Input -->
        <div class="mb-4">
            <label for="nameInput" class="block text-sm font-medium text-gray-700 mb-2">Enter your name:</label>
            <input 
                type="text" 
                id="nameInput" 
                placeholder="Type your name here..."
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
        </div>
        
        <!-- Show Name Button -->
        <button 
            id="showNameBtn" 
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-200 mb-6"
        >
            Show Name
        </button>
        
        <!-- Result Display Area -->
        <div class="bg-gray-100 p-4 rounded-md min-h-[60px] border-2 border-black">
            <h3 class="text-2xl font-medium text-gray-600 mb-2">Result:</h3>
            <div id="resultArea" class="text-lg font-medium text-gray-800">
                <!-- Your JavaScript will populate this area -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
