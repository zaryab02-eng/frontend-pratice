<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Greeter</title>
    <link rel="stylesheet" href="output.css">
</head>
<body id="page" class="h-[100%] w-[100%] bg-[#5B616A] flex justify-center items-center min-h-dvh">
    <div id="login-box" class="h-[24rem] w-[32rem] bg-[#CED3DC] border-2 border-amber-950 rounded-2xl flex flex-col items-center justify-center">
        <a id="hello-area" class="text-2xl font-bold relative bottom-10">Hello,Please enter your name bellow!</a>
        <div class="h-8 w-max bg-[#ABA9C3] flex text-black font-semibold border-4 rounded-[8px] border-black">
            <input type="text" placeholder="Your name!" id="name" class="text-left p-2.5 outline-0">
        </div>
        <button id="submit" class="bg-gradient-to-r from-red-400 to-red-500 hover:from-red-500 hover:to-red-600 text-white text-center h-8 w-20 border-4 border-black relative bottom-8 left-24 rounded-r-2xl">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
