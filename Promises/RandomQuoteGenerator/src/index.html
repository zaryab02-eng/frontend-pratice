<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Get Wisdom</title>
    <!-- Tailwind CLI build (no CDN) -->
    <link rel="stylesheet" href="output.css" />
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-slate-900 via-indigo-950 to-fuchsia-900 text-slate-50 antialiased"
  >
    <!-- soft starfield -->
    <div aria-hidden class="fixed inset-0 -z-10">
      <div
        class="absolute inset-0 bg-[radial-gradient(circle_at_20%_20%,rgba(255,255,255,0.08),transparent_40%)]"
      ></div>
      <div
        class="absolute inset-0 bg-[radial-gradient(circle_at_80%_30%,rgba(255,255,255,0.06),transparent_45%)]"
      ></div>
      <div
        class="absolute inset-0 bg-[radial-gradient(circle_at_50%_80%,rgba(255,255,255,0.05),transparent_40%)]"
      ></div>
    </div>

    <main class="flex items-center justify-center p-6">
      <section class="w-full max-w-2xl">
        <div
          class="relative overflow-hidden rounded-3xl border border-white/10 bg-white/5 backdrop-blur-xl shadow-2xl"
        >
          <!-- dreamy blobs -->
          <div
            class="pointer-events-none absolute -top-24 -right-24 h-72 w-72 rounded-full bg-fuchsia-500/20 blur-3xl"
          ></div>
          <div
            class="pointer-events-none absolute -bottom-28 -left-20 h-80 w-80 rounded-full bg-indigo-400/20 blur-3xl"
          ></div>

          <div class="relative p-8 md:p-10 space-y-8">
            <header class="space-y-2">
              <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight">
                ✨ Get Wisdom
              </h1>
              <p class="text-sm md:text-base text-slate-200/80">
                Seek a thought for the day—tranquil, timeless, true.
              </p>
            </header>

            <!-- Display area -->
            <div
              id="wisdomDisplay"
              class="min-h-[72px] rounded-2xl border border-white/10 bg-white/5 px-5 py-4 text-lg font-semibold leading-relaxed"
              aria-live="polite"
            >
              Ready to receive wisdom.
            </div>

            <!-- Action row -->
            <div class="flex items-center gap-4">
              <button
                id="wisdomBtn"
                type="button"
                class="group inline-flex items-center justify-center gap-2 px-6 py-3 rounded-2xl bg-gradient-to-r from-amber-300 via-yellow-300 to-rose-300 text-slate-900 font-bold shadow-lg shadow-amber-400/20 hover:shadow-amber-400/30 hover:from-amber-200 hover:to-rose-200 active:scale-[0.98] transition"
              >
                <span>Get Wisdom</span>
                <svg
                  class="w-5 h-5 transition-transform group-hover:rotate-12"
                  viewBox="0 0 24 24"
                  fill="none"
                  aria-hidden
                >
                  <path
                    d="M12 3l2.4 4.9 5.4.8-3.9 3.8.9 5.4L12 15.9 7.2 18l.9-5.4L4.2 8.7l5.4-.8L12 3z"
                    stroke="currentColor"
                    stroke-width="1.2"
                    fill="currentColor"
                  />
                </svg>
              </button>

              <span class="hidden sm:inline text-xs text-slate-200/70">
                On click, show: <em>“Finding wisdom...”</em>
              </span>
            </div>

            <!-- footer line -->
            <div class="pt-2 text-xs text-slate-300/70">
              Tip: Use
              <code class="px-1 py-0.5 rounded bg-white/10">#wisdomBtn</code> to
              set
              <code class="px-1 py-0.5 rounded bg-white/10"
                >#wisdomDisplay</code
              >
              to “Finding wisdom...” before your result.
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Your script goes here -->
    <script src="script.js"></script>
  </body>
</html>
