<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body id="page" class="bg-white flex justify-center items-center min-h-dvh">
    <div id="calculator" class="bg-[#3A4764] h-[34rem] w-lg flex flex-col items-center gap-7 relative">
        <p class="font-medium absolute text-2xl text-white left-[4.10rem] top-[1rem]">calc</p>
        <div id="dsiplay" class="flex justify-end items-center h-24 w-96 bg-[#182034] border-2 rounded-[6px] relative top-[4.5rem] border-black"><p id="dislay" class="relative right-5 bottom-1.5 text-6xl text-white font-sans">0</p></div>
        <div id="keypad" class="bg-[#182034] w-96 h-[20rem] relative top-[4.5rem] rounded-[6px] grid gap-3.5 p-5 grid-cols-4">
            <button class="bg-[#EAE3DC] pb-1.5 text-center text-[1.6rem] font-semibold active:border-b-0 border-b-[3px] border-[#B6A499] rounded-[6px]">7</button>
            <button class="bg-[#EAE3DC] pb-1.5 text-center text-[1.6rem] font-semibold border-b-[3px] border-[#B6A499] rounded-[6px]">8</button>
            <button class="bg-[#EAE3DC] pb-1.5 text-center text-[1.6rem] font-semibold border-b-[3px] border-[#B6A499] rounded-[6px]">9</button>
            <button class="bg-[#637097] pb-1.5 text-center text-[0.9rem] font-semibold border-b-[3px] border-[#3E4B6E] text-white rounded-[6px]">Del</button>
            <button class="bg-[#EAE3DC] pb-1.5 text-center text-[1.6rem] font-semibold border-b-[3px] border-[#B6A499] rounded-[6px]">4</button>
            <button class="bg-[#EAE3DC] pb-1.5 text-center text-[1.6rem] font-semibold border-b-[3px] border-[#B6A499] rounded-[6px]">5</button>
            <button class="bg-[#EAE3DC] pb-1.5 text-center text-[1.6rem] font-semibold border-b-[3px] border-[#B6A499] rounded-[6px]">6</button>
            <button class="bg-[#EAE3DC] pb-1.5 text-center text-[1.6rem] font-semibold border-b-[3px] border-[#B6A499] rounded-[6px]">+</button>
            <button class="bg-[#EAE3DC] pb-1.5 text-center text-[1.6rem] font-semibold border-b-[3px] border-[#B6A499] rounded-[6px]">1</button>
            <button class="bg-[#EAE3DC] pb-1.5 text-center text-[1.6rem] font-semibold border-b-[3px] border-[#B6A499] rounded-[6px]">2</button>
            <button class="bg-[#EAE3DC] pb-1.5 text-center text-[1.6rem] font-semibold border-b-[3px] border-[#B6A499] rounded-[6px]">3</button>
            <button class="bg-[#EAE3DC] pb-1.5 text-center text-[1.6rem] font-semibold border-b-[3px] border-[#B6A499] rounded-[6px]">-</button>
            <button class="bg-[#EAE3DC] pb-1.5 text-center text-[1.2rem] font-semibold border-b-[3px] border-[#B6A499] rounded-[6px]">.</button>
            <button class="bg-[#EAE3DC] pb-1.5 text-center text-[1.6rem] font-semibold border-b-[3px] border-[#B6A499] rounded-[6px]">0</button>
            <button class="bg-[#EAE3DC] pb-1.5 text-center text-[1.6rem] font-semibold border-b-[3px] border-[#B6A499] rounded-[6px]">/</button>
            <button class="bg-[#EAE3DC] pb-1.5 text-center text-[1rem] font-semibold border-b-[3px] border-[#B6A499] rounded-[6px]">X</button>
            <button class="bg-[#637097] pb-1.5 text-center text-[1rem] h-[2.4rem] font-semibold border-b-[3px] border-[#3E4B6E] text-white rounded-[6px] col-span-2">RESET</button>
            <button class="bg-[#D03F2F] pb-1.5 text-center text-[1rem] h-[2.4rem] font-semibold border-b-[3px] border-[#90261B] text-white rounded-[6px] col-span-2">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
