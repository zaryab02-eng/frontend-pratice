<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>User Registration</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-900 via-indigo-900 to-emerald-800 text-slate-50 antialiased flex items-center justify-center p-6"
  >
    <!-- Container -->
    <div
      class="w-full max-w-md bg-white/6 backdrop-blur-sm border border-white/10 rounded-2xl shadow-2xl p-6"
    >
      <!-- Heading -->
      <h1
        class="text-2xl sm:text-3xl font-extrabold text-center text-white mb-4"
      >
        User Registration
      </h1>
      <p class="text-sm text-slate-200/70 text-center mb-6">
        Quickly register a new user â€” fields below are ready for your JavaScript
        logic.
      </p>

      <!-- Form (structure only) -->
      <form class="space-y-4" novalidate>
        <input
          id="nameInput"
          type="text"
          placeholder="Enter your name"
          class="w-full px-4 py-3 rounded-lg bg-white/10 placeholder-slate-300 text-white border border-white/8 focus:outline-none focus:ring-2 focus:ring-emerald-300 transition"
          aria-label="Enter your name"
        />

        <input
          id="emailInput"
          type="email"
          placeholder="Enter your email"
          class="w-full px-4 py-3 rounded-lg bg-white/10 placeholder-slate-300 text-white border border-white/8 focus:outline-none focus:ring-2 focus:ring-emerald-300 transition"
          aria-label="Enter your email"
        />

        <input
          id="ageInput"
          type="number"
          placeholder="Enter your age"
          class="w-full px-4 py-3 rounded-lg bg-white/10 placeholder-slate-300 text-white border border-white/8 focus:outline-none focus:ring-2 focus:ring-emerald-300 transition"
          aria-label="Enter your age"
          min="0"
        />

        <button
          id="registerBtn"
          type="button"
          class="w-full mt-1 px-4 py-3 rounded-lg bg-gradient-to-r from-emerald-400 to-indigo-500 text-slate-900 font-semibold shadow hover:scale-[1.01] transition-transform"
        >
          Register
        </button>
      </form>

      <!-- Message display (JS will update this) -->
      <div
        id="messageDisplay"
        class="mt-5 min-h-[3rem] rounded-lg bg-white border border-white/6 text-center py-3 px-4 text-sm text-slate-200"
        aria-live="polite"
      >
        <!-- Messages will appear here -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
