<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Employees</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <!-- Container -->
    <div
      class="w-full max-w-md p-6 bg-white rounded-2xl shadow-xl border border-gray-200 text-center"
    >
      <!-- Heading -->
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Active Employees</h1>

      <!-- Button -->
      <button
        id="showActiveBtn"
        class="w-full px-6 py-3 bg-green-600 text-white font-semibold rounded-xl shadow-md hover:bg-green-700 transition-all"
      >
        Show Active Employees
      </button>

      <!-- Display -->
      <div
        id="activeDisplay"
        class="mt-6 text-lg text-gray-700 font-medium p-4 bg-gray-50 rounded-xl border border-gray-200"
      >
        <!-- Active employees will appear here -->
      </div>
    </div>

    <!-- Script tag for JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
