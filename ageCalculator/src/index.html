<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#3A2449] min-h-screen flex items-center justify-center">
    <div class="bg-black backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/30">
        <div class="text-center mb-8">
            <div class="text-6xl mb-3">🎂</div>
            <h1 class="text-3xl font-bold text-white mb-2">Age Calculator</h1>
            <p class="text-blue-100 text-sm">Discover how many years you've been awesome!</p>
        </div>
        
        <!-- Birth Year Input -->
        <div class="mb-6">
            <label for="birthYearInput" class="block text-sm font-semibold text-white mb-3">What year were you born?</label>
            <input 
                type="number" 
                id="birthYearInput" 
                placeholder="e.g., 1995"
                min="1900"
                max="2025"
                class="w-full px-4 py-4 bg-[#EFFFC8] border-2 border-[#FA4B00] rounded-xl text-black text-lg font-medium placeholder-black focus:outline-none focus:ring-3 focus:ring-white/50 focus:border-white/60 backdrop-blur-sm text-center"
            >
        </div>
        
        <!-- Calculate Age Button -->
        <button 
            id="calculateBtn" 
            class="w-full bg-[#FA4B00] hover:from-pink-600 hover:via-red-600 hover:to-yellow-600 text-white font-bold py-4 px-6 rounded-xl transition duration-300 transform hover:scale-105 shadow-lg mb-8 text-lg"
        >
            🎉 Calculate My Age 🎉
        </button>
        
        <!-- Age Display Area -->
        <div class="bg-[#EFFFC8] backdrop-blur-sm p-6 rounded-xl border-2 border-[#FA4B00] min-h-[80px] flex items-center justify-center">
            <div id="ageResult" class="text-center">
                <span class="text-black text-lg italic">Enter your birth year above...</span>
            </div>
        </div>
        
        <!-- Fun decorative elements -->
        <div class="flex justify-center mt-6 space-x-3 text-2xl animate-pulse">
            <span>🎈</span>
            <span>🎊</span>
            <span>🎁</span>
            <span>🎊</span>
            <span>🎈</span>
        </div>
    </div>
    
    <!-- Background decorative circles -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-white/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-pink-300/20 rounded-full blur-3xl"></div>
    </div>
</body>
</html>
