<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movies</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
    <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md">
      <!-- Title -->
      <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">
        ðŸŽ¬ My Movie List
      </h1>

      <!-- Input + Add Button -->
      <div class="flex gap-2 mb-4">
        <input
          id="movieInput"
          type="text"
          placeholder="Enter movie name..."
          class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="addMovieBtn"
          class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700"
        >
          Add
        </button>
      </div>

      <!-- Show All Button -->
      <div class="mb-6 text-center">
        <button
          id="showAllBtn"
          class="px-4 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700"
        >
          Show All Movies
        </button>
      </div>

      <!-- Display Section -->
      <div class="space-y-3 mb-6">
        <p class="text-lg text-gray-700">
          Latest Movie:
          <span id="latestMovie" class="font-semibold text-blue-600">None</span>
        </p>
        <p class="text-lg text-gray-700">
          Total Movies:
          <span id="movieCount" class="font-semibold text-green-600">0</span>
        </p>
      </div>

      <!-- All Movies List (hidden by default) -->
      <div id="movieSection" class="hidden">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">All Movies</h2>
        <ul id="movieList" class="space-y-2 text-gray-700">
          <!-- Example template for JS -->
          <!-- 
        <li class="flex justify-between items-center bg-gray-100 px-3 py-2 rounded-lg">
          <span>Movie Name</span>
          <button class="removeBtn bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Remove</button>
        </li>
        --></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
