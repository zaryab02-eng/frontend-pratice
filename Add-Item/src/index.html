<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Items</title>
    <!-- Tailwind CSS compiled with CLI -->
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div
      class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md space-y-6 text-center"
    >
      <h1 class="text-2xl font-bold text-gray-800">Item Adder</h1>

      <!-- ADD ITEM BUTTON -->
      <!-- JS Hook: #addItemBtn -->
      <button
        id="addItemBtn"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
      >
        Add Item
      </button>

      <!-- CONTAINER FOR PARAGRAPHS -->
      <!-- JS Hook: #itemContainer -->
      <div id="itemContainer" class="space-y-2 text-gray-700">
        <!-- New <p> tags will be added here by JS -->
      </div>
    </div>

    <!-- JS File -->
    <script src="script.js"></script>
  </body>
</html>
