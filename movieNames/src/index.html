<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Searcher</title>
    <link href="output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-gray-900 text-white font-sans min-h-screen flex flex-col items-center p-6"
  >
    <!-- Heading -->
    <h1 class="text-3xl font-bold mb-6 text-yellow-400">ðŸŽ¬ Movie Searcher</h1>

    <!-- Search Box -->
    <div class="flex w-full max-w-xl">
      <input
        id="inputHere"
        type="text"
        placeholder="Enter movie name..."
        class="flex-1 p-3 rounded-l-lg border border-yellow-400 text-black focus:outline-none focus:ring-2 focus:ring-yellow-500"
      />
      <button
        id="searchBtn"
        class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold px-4 py-3 rounded-r-lg border border-yellow-400"
      >
        Search
      </button>
    </div>

    <!-- Result Box -->
    <div
      id="resultBox"
      class="mt-6 w-full max-w-xl p-4 bg-gray-800 rounded-lg border border-gray-700 text-center text-lg"
    >
      Search for a movie to see results...
    </div>

    <script src="script.js"></script>
  </body>
</html>
