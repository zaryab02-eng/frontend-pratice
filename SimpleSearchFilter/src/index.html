<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Name Matcher â€” Clean UI</title>

    <!-- Tailwind CLI output (no CDN) -->
    <link rel="stylesheet" href="output.css" />
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-slate-800 via-indigo-800 to-emerald-700 text-slate-50 antialiased"
  >
    <!-- Decorative blurred shapes -->
    <div aria-hidden class="fixed inset-0 -z-10 overflow-hidden">
      <div
        class="absolute -left-10 -top-20 w-[680px] h-[680px] rounded-full bg-gradient-to-tr from-indigo-500/30 to-emerald-300/20 blur-3xl"
      ></div>
      <div
        class="absolute right-0 bottom-0 w-[520px] h-[520px] rounded-full bg-gradient-to-bl from-amber-300/20 to-purple-500/10 blur-2xl"
      ></div>
    </div>

    <main class="flex items-center justify-center p-6">
      <section class="w-full max-w-3xl">
        <!-- Card -->
        <div
          class="relative bg-white/6 backdrop-blur-md border border-white/8 rounded-3xl shadow-2xl p-6 md:p-8"
        >
          <!-- Header -->
          <header
            class="mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4"
          >
            <div>
              <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight">
                Name Matcher
              </h1>
              <p class="mt-1 text-sm text-slate-200/70">
                Type a name and check matches from the list. Simple, fast, and
                pretty.
              </p>
            </div>

            <div class="flex items-center gap-3">
              <div class="text-xs text-slate-200/70">Data source</div>
              <div
                class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/6 text-xs font-semibold"
              >
                <svg
                  class="w-4 h-4 opacity-90"
                  viewBox="0 0 24 24"
                  fill="none"
                  aria-hidden
                >
                  <path
                    d="M3 12h18M3 6h18M3 18h18"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                  />
                </svg>
                Local array
              </div>
            </div>
          </header>

          <!-- Search / Input Row -->
          <div class="flex flex-col sm:flex-row items-stretch gap-3">
            <label for="inputName" class="sr-only">Search name</label>

            <div class="relative flex-1">
              <span
                class="absolute inset-y-0 left-3 flex items-center pointer-events-none"
              >
                <svg
                  class="w-5 h-5 text-slate-300"
                  viewBox="0 0 24 24"
                  fill="none"
                  aria-hidden
                >
                  <path
                    d="M21 21l-4.35-4.35"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <circle
                    cx="11"
                    cy="11"
                    r="6"
                    stroke="currentColor"
                    stroke-width="1.5"
                  />
                </svg>
              </span>

              <input
                id="inputName"
                type="text"
                placeholder="Search names (e.g. 'zar' or 'sha')"
                class="w-full pl-12 pr-4 py-3 rounded-xl bg-white/8 placeholder-slate-200 text-slate-50 border border-white/10 focus:outline-none focus:ring-2 focus:ring-emerald-300 transition"
                autocomplete="off"
              />
            </div>

            <button
              id="button"
              type="button"
              class="inline-flex items-center gap-2 justify-center px-5 py-3 rounded-xl bg-gradient-to-r from-emerald-400 to-indigo-500 text-slate-900 font-semibold shadow hover:scale-[1.01] transition"
            >
              <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" aria-hidden>
                <path
                  d="M21 21l-4.35-4.35"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <circle
                  cx="11"
                  cy="11"
                  r="6"
                  stroke="currentColor"
                  stroke-width="1.5"
                />
              </svg>
              Match
            </button>
          </div>

          <!-- Result display (KEEP ID: result) -->
          <div id="result" class="mt-6">
            <!-- Visual container -->
            <div
              class="w-full rounded-xl border border-white/8 bg-white/5 p-4 flex items-center justify-between gap-4"
            >
              <div class="flex-1 min-w-0">
                <div id="resultTitle" class="text-sm text-slate-200/80">
                  No search yet
                </div>
                <div
                  id="resultBody"
                  class="mt-2 text-base font-medium text-slate-50"
                >
                  Type a query and press
                  <span class="font-semibold">Match</span>.
                </div>
              </div>

              <div class="hidden sm:flex items-center gap-2">
                <div class="text-xs text-slate-200/70">Matches</div>
                <div
                  id="resultCount"
                  class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/8 text-sm font-semibold"
                >
                  0
                </div>
              </div>
            </div>

            <!-- optional area for matched chips -->
            <div id="resultChips" class="mt-3 flex flex-wrap gap-2"></div>
          </div>

          <!-- small footer -->
          <div class="mt-6 text-xs text-slate-200/60">
            Tip: search is case-insensitive and supports partial matches (e.g.
            <em>zar</em> finds <strong>Zaryab</strong>).
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
